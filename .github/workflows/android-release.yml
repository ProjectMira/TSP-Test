name: Android Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track (internal, alpha, beta, production)'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'

jobs:
  build-and-release:
    name: Build and Release Android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tsp_tibetan_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      # Decode the keystore from base64 secret
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # Create key.properties file for signing
      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      # Extract version from pubspec.yaml for build number
      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //')
          VERSION_NAME=$(echo $VERSION | cut -d'+' -f1)
          VERSION_CODE=$(echo $VERSION | cut -d'+' -f2)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Build App Bundle
        run: |
          flutter build appbundle \
            --release \
            --build-name=${{ steps.version.outputs.version_name }} \
            --build-number=${{ github.run_number }}

      - name: Upload App Bundle Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: tsp_tibetan_test/build/app/outputs/bundle/release/app-release.aab
          retention-days: 14

      # Also build APK for direct distribution (optional)
      - name: Build APK
        run: |
          flutter build apk \
            --release \
            --build-name=${{ steps.version.outputs.version_name }} \
            --build-number=${{ github.run_number }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: tsp_tibetan_test/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

      # Upload to Google Play Store
      - name: Upload to Google Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.example.past_papers_app
          releaseFiles: tsp_tibetan_test/build/app/outputs/bundle/release/app-release.aab
          track: ${{ github.event.inputs.track || 'internal' }}
          status: completed
          # Optional: Add release notes
          # whatsNewDirectory: whatsnew/
          # Optional: Mapping file for obfuscation
          # mappingFile: tsp_tibetan_test/build/app/outputs/mapping/release/mapping.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version_name }}-${{ github.run_number }}
          files: |
            tsp_tibetan_test/build/app/outputs/bundle/release/app-release.aab
            tsp_tibetan_test/build/app/outputs/flutter-apk/app-release.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

